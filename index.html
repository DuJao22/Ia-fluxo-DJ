
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flow Architect AI — Criado por João Layon</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/reactflow/dist/style.css" rel="stylesheet" />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              gray: {
                750: '#2d3748',
                850: '#1a202c',
                950: '#0d1117',
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #0d1117;
        color: #e2e8f0;
        margin: 0;
        padding: 0;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1a202c; 
      }
      ::-webkit-scrollbar-thumb {
        background: #4a5568; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #718096; 
      }

      /* React Flow Overrides - Estilo n8n */
      .react-flow__edge.selected .react-flow__edge-path {
        stroke: #60a5fa !important;
        stroke-width: 3 !important;
        filter: drop-shadow(0 0 5px rgba(96, 165, 250, 0.5));
      }
      .react-flow__edge-path {
        transition: stroke 0.2s, stroke-width 0.2s;
        stroke-linecap: round;
      }
      .react-flow__connection-path {
        stroke: #63b3ed;
        stroke-width: 2;
        stroke-dasharray: 5;
        animation: dash 1s linear infinite;
      }
      @keyframes dash {
        from { stroke-dashoffset: 10; }
        to { stroke-dashoffset: 0; }
      }
      .react-flow__handle {
        width: 12px !important;
        height: 12px !important;
        background: #63b3ed !important;
        border: 2px solid #0d1117 !important;
        transition: transform 0.2s;
      }
      .react-flow__handle:hover {
        transform: scale(1.4);
        background: #90cdf4 !important;
      }
      .react-flow__controls button {
        background-color: #1a202c !important;
        border-bottom: 1px solid #2d3748 !important;
        fill: #e2e8f0 !important;
      }
      .react-flow__controls button:hover {
        background-color: #2d3748 !important;
      }
      .react-flow__minimap {
        background-color: #0d1117 !important;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "reactflow": "https://esm.sh/reactflow@^11.11.4"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
