
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Flow Architect AI — Criado por João Layon</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/reactflow/dist/style.css" rel="stylesheet" />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              gray: {
                750: '#2d3748',
                850: '#1a202c',
                950: '#0d1117',
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #0d1117;
        color: #e2e8f0;
        margin: 0;
        padding: 0;
        overflow: hidden;
        overscroll-behavior-y: contain;
      }
      
      /* Otimização para Mobile */
      @media (max-width: 768px) {
        .react-flow__handle {
          width: 16px !important;
          height: 16px !important;
        }
        .react-flow__controls {
          bottom: 80px !important; /* Espaço para a bottom nav */
        }
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 4px;
        height: 4px;
      }
      ::-webkit-scrollbar-track {
        background: #1a202c; 
      }
      ::-webkit-scrollbar-thumb {
        background: #4a5568; 
        border-radius: 4px;
      }

      /* React Flow Overrides */
      .react-flow__edge.selected .react-flow__edge-path {
        stroke: #60a5fa !important;
        stroke-width: 3 !important;
      }
      .react-flow__handle {
        background: #63b3ed !important;
        border: 2px solid #0d1117 !important;
      }
      
      /* Animações */
      @keyframes slideUp {
        from { transform: translateY(100%); }
        to { transform: translateY(0); }
      }
      .animate-mobile-sheet {
        animation: slideUp 0.3s ease-out;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "reactflow": "https://esm.sh/reactflow@^11.11.4"
  }
}
</script>
</head>

    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
