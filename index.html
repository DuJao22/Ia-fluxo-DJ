    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/reactflow/dist/style.css" rel="stylesheet" />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              gray: {
                750: '#2d3748',
                850: '#1a202c',
                950: '#0d1117',
              }
            }
          }
        }
      }

    <style>
      body {
        background-color: #0d1117;
        color: #e2e8f0;
        margin: 0;
        padding: 0;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1a202c; 
      }
      ::-webkit-scrollbar-thumb {
        background: #4a5568; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #718096; 
      }
      .react-flow__node {
        border-radius: 8px;
        border: 1px solid #4a5568;
        background: #1a202c;
        color: white;
      }
      .react-flow__handle {
        background: #63b3ed;
        width: 10px;
        height: 10px;
      }
    </style>
